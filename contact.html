    <style>
        * {
            box-sizing: border-box;
        }
    
        /* Create two equal columns that float next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
        }
    
        .column .card ion-icon {
            filter: grayscale(100%);
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
        }
    
        .column .card ion-icon:hover {
            filter: grayscale(100%);
            opacity: 0.3;
        }
    
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .row {
            animation: reveal 1s ease-out;
        }
    
        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
    
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 0px;
            border: none;
            border-bottom: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            outline: none;
            border-radius: 5px;
        }
    
        input[type=submit] {
            background-color: #555556;
            color: rgb(228, 228, 228);
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    
        input[type=submit]:hover {
            color: gray;
        }
    
        .form-container {
            padding: 20px;
            border-radius: 5px;
        }
    
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            border-radius: 10px;
        }
    
        button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: rgb(228, 228, 228);
            background-color: #555556;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        button:hover {
            color: gray;
        }
    </style>
    
</head>
